<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling Boxes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="navbar">
            <div><strong>Nav</strong></div>
        </div>
        <div class="section">
            <div class="sizes" id="parent">
                <div class="size-heading"><strong>Sizes:</strong></div>
                <div id="size-card" class="size-selection"></div>
            </div>
            <div class="product-page">
                <div class="products-information">
                    <div class="products-found"><strong id="found"></strong></div>
                    <div class="products-sort-by"><strong>sort by:</strong>
                      <select>
                       <option value="select">Select</option>
                       <option value="Prices:low to high">Prices:low to high</option>
                       <option value="Prices:high to low">Prices:high to low</option>
                      </select>
                    </div>
                </div>
                <div class="products-listing" id="product-card">
                      
                </div>
                <div>
                  <div class="cart-icon" id="cart-icon">
                    <img src="assets/trolley.jpg" alt="" width="70px" height="70px">
                  </div>
                  <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                      <div class="cart-box">
                        <img class="cart-img" src="./assets/purple-t-shirt.jpg" alt="" class="cart-img" width="70px" height="70px">
                        <div class="detail-box">
                           <div class="cart-product-title">Shirt</div>
                           <div class="cart-price">$9.99</div>
                           <input class="cart-quantity" type="number" value="1" >
                        </div>
                        <img class="cart-remove" src="./assets/trash.png" alt="" width="70px" height="70px">  
                      </div>
                    </div>

                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button"  class="btn-buy">Buy Now</button>
                    <img id="close-cart" src="assets/remove.png" alt="" width="70px" height="70px">
                  </div>
                </div>
                  
                
                
                
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
    <script type="text/javascript" src="sizes.json"></script>
  </body>

</html>
